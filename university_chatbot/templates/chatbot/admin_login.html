

{% extends 'base.html' %}

{% block content %}
<style>
  /* Override any base template styles to ensure full centering */
  .main-container {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    z-index: 9999 !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  
  .notebook-bg {
    font-family: 'Kalam', cursive;
    background: 
      /* Subtle texture overlay */
      radial-gradient(circle at 20% 50%, rgba(255,255,255,0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.2) 0%, transparent 50%),
      /* Admin-themed gradient background */
      linear-gradient(135deg, #dbeafe 0%, #93c5fd 30%, #c7d2fe 70%, #ddd6fe 100%);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Spiral Holes */
  .holes {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 25px;
    z-index: 1;
  }
  .hole {
    width: 18px;
    height: 18px;
    background: radial-gradient(circle, #1e293b 60%, #64748b 100%);
    border-radius: 50%;
    box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3);
    position: relative;
  }
  .hole::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
  }

  /* Login Container */
  .login-container {
    background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.8);
    box-shadow: 
      0 20px 25px -5px rgba(0, 0, 0, 0.1),
      0 10px 10px -5px rgba(0, 0, 0, 0.04);
    border-radius: 1rem;
    padding: 2.5rem;
    width: 100%;
    max-width: 28rem;
    position: relative;
    z-index: 10;
    margin: 1rem;
  }

  /* Admin Badge */
  .admin-badge {
    background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
    color: #1e3a8a;
    border: 2px solid #3b82f6;
    padding: 12px 30px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    transform: rotate(-1deg);
    box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
    position: relative;
    margin: 0 auto 30px;
    width: fit-content;
  }
  .admin-badge::before {
    content: '';
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 15px;
    background: rgba(0,0,0,0.1);
    border-radius: 50%;
  }

  /* Form Elements */
  .form-input {
    background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    border: 2px solid #e2e8f0;
    transition: all 0.3s ease;
    font-family: 'Kalam', cursive;
    font-size: 1rem;
    width: 100%;
    padding: 1rem;
    border-radius: 0.75rem;
  }
  .form-input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 
      0 0 0 3px rgba(59, 130, 246, 0.1),
      0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
  }

  /* Login Button */
  .login-btn {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    transition: all 0.3s ease;
    font-family: 'Caveat', cursive;
    font-size: 1.3rem;
    font-weight: 700;
    position: relative;
    overflow: hidden;
    width: 100%;
    color: white;
    padding: 1rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
  }
  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
  }

  /* Student Link */
  .student-link {
    background: linear-gradient(135deg, #fef08a 0%, #fde047 100%);
    color: #78350f;
    border: 2px solid #eab308;
    padding: 8px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transform: rotate(1deg);
    transition: all 0.3s ease;
    display: inline-block;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  }
  .student-link:hover {
    transform: scale(1.05) rotate(0deg);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
    text-decoration: none;
    color: #78350f;
  }

  /* Floating Doodles - Admin themed */
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-15px) rotate(5deg); }
    50% { transform: translateY(-8px) rotate(-3deg); }
    75% { transform: translateY(-12px) rotate(3deg); }
  }
  .doodle {
    position: absolute;
    font-size: 2.5rem;
    animation: float 4s ease-in-out infinite;
    cursor: pointer;
    transition: all 0.3s ease;
    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
  }
  .doodle:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
  .doodle:nth-child(2) { top: 25%; right: 12%; animation-delay: 1s; }
  .doodle:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 2s; }
  .doodle:nth-child(4) { bottom: 15%; right: 18%; animation-delay: 1.5s; }

  /* Title */
  .title {
    font-family: 'Caveat', cursive;
    color: #1e3a8a;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
  }

  /* Label styling */
  .form-label {
    font-family: 'Caveat', cursive;
    font-size: 1.2rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    display: block;
  }

  /* Error message styling */
  .error-message {
    background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    color: #dc2626;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #fca5a5;
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
  }

  .text-center { text-align: center; }
  .mb-8 { margin-bottom: 2rem; }
  .mb-6 { margin-bottom: 1.5rem; }
  .mb-3 { margin-bottom: 0.75rem; }
  .mt-6 { margin-top: 1.5rem; }
  .text-gray-600 { color: #4b5563; }
  .text-lg { font-size: 1.125rem; }
</style>

<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">

<div class="main-container">
  <div class="notebook-bg"></div>
  
  <!-- Spiral Holes -->
  <div class="holes">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <!-- Floating Doodles - Admin themed -->
  <div class="doodle">üë®‚Äçüíº</div>
  <div class="doodle">üìä</div>
  <div class="doodle">‚öô</div>
  <div class="doodle">üîê</div>
  
  <!-- Login Box -->
  <div class="login-container">
    <div class="text-center mb-8">
      <h1 class="title">Admin Portal</h1>
      <div class="admin-badge">
        <div style="font-size: 1.25rem; margin-bottom: 4px;">üë®‚Äçüíº</div>
        <div>Administrator</div>
      </div>
      <p class="text-gray-600 text-lg">Access the admin dashboard</p>
    </div>
    
    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <!-- Username -->
      <div class="mb-6">
        <label class="form-label" for="username">üë§ Username</label>
        <input type="text" 
               id="username"
               name="username"
               placeholder="Enter admin username"
               class="form-input"
               required>
      </div>

      <!-- Password -->
      <div class="mb-8">
        <label class="form-label" for="password">üîê Password</label>
        <input type="password" 
               id="password"
               name="password"
               placeholder="Enter admin password"
               class="form-input"
               required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">
        <span>üöÄ Access Dashboard</span>
      </button>
    </form>

    <!-- Student Login Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600 mb-3">Not an admin?</p>
      <a href="{% url 'student_login' %}" class="student-link">
        üë®‚Äçüéì Student Login
      </a>
    </div>
  </div>
</div>

{% endblock %}
